{% load i18n %}
<div class="jsonsuit" data-jsonsuit="{{ name }}">
  {% if not readonly %}
  	<button type="button" class="toggle button" data-raw="{% trans 'Raw' %}" data-suit="{% trans 'Suit' %}">{% trans 'Raw' %}</button>{% endif %}
  {{ textarea }}
  <div class="suit">
    <pre><code class="language-json" data-raw="{{ value }}"></code></pre>
  </div>
</div>
